name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:

  pytest:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        python-version:
          - 3.5
          - 3.6
          - 3.7
          - 3.8
        exclude:
          - os: windows-latest
            python-version: 3.5
          - os: windows-latest
            python-version: 3.6
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/checkout@v2
      - run: python -m pip install --upgrade setuptools wheel codecov
      - run: python setup.py test
      - run: codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
